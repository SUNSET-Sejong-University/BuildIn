name: CI Build Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simulate queued wait
        run: |
          echo "Delaying to simulate queued..."
          sleep 20   # 20 seconds, so your board sees 'queued'

      - name: Simulate long-running job
        run: |
          echo "Job is in progress..."
          sleep 20   # 1 minute to hold 'in_progress'
          echo "Done with in-progress simulation"

      - name: Final step
        run: |
          echo "Job finished successfully!"
          # Uncomment to simulate failure:
           exit 1
